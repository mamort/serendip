<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Serendip</title>
	<link href="css/serendip.css" rel="stylesheet" type="text/css" />
	
  <script src="js/jquery-1.4.min.js" type="text/javascript" language="javascript"></script>
  <script src="js/jquery.history.js" type="text/javascript"></script>
  <script src="js/date.format-1.2.3.js" type="text/javascript" language="javascript"></script>
  <script src="js/pure_packed.js" type="text/javascript" language="javascript"></script>
  <script src="js/serendip.core.js" type="text/javascript"></script>
  <script src="js/serendip.theme.config.js" type="text/javascript"></script>
  <script src="js/serendip.theme.js" type="text/javascript"></script>
  <script src="js/serendip.config.js" type="text/javascript"></script>
</head> 

<body>

  <div id="Prototypes">
  
    <!-- Prototype for each sort field -->
    <div id="SortBar_Prototype">
      <div class="Placeholder">
        <div id="SortBar">
          <span class="left">Sort hits by: </span>
          
          <div class="sortfield">
              <div class="relevansActive@class"> 
                  <a class="relevansSort@sort" href="#">
                      <span class="text">Relevans</span>
                  </a>
              </div>
          </div>
          
          <div id="SortFields_Theme">
            <div class="sortfield">
              <div class="active@class">
                <a class="name@sort direction@direction" href="#">
                  <span class="text title">&nbsp;</span>
                  <span class="oppositeDirection@class">&nbsp;</span>
                </a>
              </div>
            </div>
          </div>
          
          <span class="right">
              <strong class="numDocs">&nbsp;</strong>&nbsp;hits sorted by&nbsp;
              <span class="activeName">&nbsp;</span>. (<span class="time">&nbsp;</span> ms)
          </span>
        </div>
      </div>
    </div>  
      
    <!-- Prototype for each active facet -->
    <div id="ActiveFacets_Prototype">
      <div class="Placeholder">
          <ul>
            <li class="activeFacet">
                <span class="header">&nbsp;</span>
                <a class="name@facetname value@facetvalue isActive@active displayValue" href="#">&nbsp;</a> 
                <span class="name@facetname value@facetvalue remove">&nbsp;</span>
            </li>
          </ul>
      </div>
    </div>
    
       <!-- Prototype for each faceet -->
    <div id="FacetRow_Prototype">
      <div class="Placeholder">
          <div class="facet">
              <div class="facetName@class">
                <h1 class="facetHeader"></h1>
                
                <div class="FacetValues">
                    <ul>
                      <li class="facetRow">
                          <a class="name@facetname value@facetvalue isActive@active displayValue" href="#">
                          </a>
                          
                          <span class="count">(<span class="countValue">&nbsp;</span>)</span>
                      </li>
                    </ul>
                </div>
                
                <div class="MoreFacetsValues">
                </div>                
                
                <div class="moreFacetsTxt">
                  <a class="moreFacets facetName@facetname">Show more</a>
                </div>
                
                <div class="lessFacetsTxt">
                  <a class="moreFacets facetName@facetname">Show less</a>
                </div>
              </div>
          </div>
      </div>
    </div> 
    
    <!-- Prototype for results -->    
    <div id="Results_Prototype">
      <div class="Placeholder">
           <ul>
                <li class="docs">
                    <div class="resulttitle">
                        <a href="#" class="title url@href"></a>
                    </div>
                    
                    <div class="content">
                    </div>
                    
                    <div class="resultfooter">
                      <a href="#" class="url url@href"></a>
                      <span class="date">&nbsp;</span>
                    </div>
                </li>
            </ul> 
        </div>
    </div>
    
    <!-- Prototype for empty results -->
    <div id="EmptyResults_Prototype">
      <div id="zerohits">
        <h1>Did not find any documents.</h1>
        Try searching with different keywords.
      </div>
    </div> 
    
    <!-- Prototype for spelling suggestions -->
    <div id="SpellingSuggestions_Prototype">
      <div class="Placeholder">
          <div id="SpellingSuggestion">
            Did you mean: 
              <span class="suggestion">
                  <a href="#" class="suggestionLink"></a>
              </span>
          </div>
      </div>
    </div> 
        
    <!-- Prototype for autocomplete -->
    <div id="Autocomplete_Prototype">
      <div class="Placeholder">
        <ul>
          <li class="term">
              <span class="value">&nbsp;</span> (<span class="count">&nbsp;</span>)
          </li>
        </ul>
      </div>
    </div>    
    
    <!-- Prototype for error message -->
    <div id="ErrorMsg_Prototype">
      <span class='error'>
          Cannot display results due to an error.
      </span>
    </div>                    

    <!-- Prototype for paging -->
    <div id="Paging_Prototype">
      <div class="Placeholder">
        <ul>
          <li class="pageRow">
            <a href="#" class="page@page regularPageActive@class"><span class="page">&nbsp;</span></a>
            <b class="currentPageActive@class page">&nbsp;</b>
            <a href="#" class="page@page nextPageActive@class">Next&gt;&gt;</a>
            <a href="#" class="page@page prevPageActive@class">&lt;&lt;Previous</a>
          </li>
        </ul>
      </div>
    </div>   
  </div>


  <div id="searchApp">
    <div id="QueryInput_Theme">
        <form action="" id="queryform">
            <div id="searchInput">
                <input type="text" id="queryInput" value="" />
            </div>
            <input type="button" id="searchbutton" value="" />
        </form>
        <div id="Autocomplete_Theme"></div>
    </div>
    
    <div id="ResultBar_Theme">
    </div>
    
    <div id="SpellSuggestions_Theme"></div>   
    
    <div id="Content_Theme">
      <div id="ResultsInProgress_Theme">
      </div>    
      
      <div id="Results_Theme">     
      </div>
    </div>
    
    <div id="Facets_Theme">
      <div class="t1 line"> </div>
      <div class="t2 line"> </div>
      
      <div id="facets">
        <div id="active" class="facet">
            
            <h1>Active filters</h1>
            
            <div id="ActiveFacets_Theme">
            </div>
            
            <div id="NoActiveFacets_Theme">
              No active filters.
            </div>
        </div>
        
        <div id="InactiveFacets_Theme">
        </div>
      </div>
      
      <div class="t2 line"> </div>   
      <div class="t1 line"> </div>   
    </div>
    
    <div id="Paging_Theme">
    </div>
    
    </div>
</body>
</html>
